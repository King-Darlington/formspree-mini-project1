<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Student Registration - Vishi Higher Institute</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-column align-items-center">
            <h1 class="text-primary display-4 logo-text">Vishi Higher Institute</h1>
            <h2 class="h3 mt-2">New Student Registration</h2>
            <p class="text-muted text-center mt-2">
                Please complete this form to register as a new student for the upcoming academic year.
            </p>
        </div>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-lg mb-5">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Registration Details</h4>
                    </div>
                    <div class="card-body">
                        <form action="https://getform.io/f/bqoqojrb" method="POST">

                            <fieldset class="mb-4 p-3 border rounded">
                                <legend class="float-none w-auto px-2 fs-6">Personal Information</legend>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="John" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Doe" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span></label>
                                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="6XX-XXX-XXX" required>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="dob" class="form-label">Date of Birth <span class="text-danger">*</span></label>
                                        <input type="date" class="form-control" id="dob" name="dateOfBirth" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label d-block">Gender <span class="text-danger">*</span></label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Male" required>
                                            <label class="form-check-label" for="genderMale">Male</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Female">
                                            <label class="form-check-label" for="genderFemale">Female</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="address" class="form-label">Residential Address</label>
                                    <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter full address..."></textarea>
                                </div>
                            </fieldset>

                            <fieldset class="mb-4 p-3 border rounded">
                                <legend class="float-none w-auto px-2 fs-6">Academic Information</legend>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="faculty" class="form-label">Faculty/School <span class="text-danger">*</span></label>
                                        <select class="form-select" id="faculty" name="faculty" required>
                                            <option value="" disabled selected>Select a Faculty</option>
                                            <option value="School of Technology">School of Technology</option>
                                            <option value="School of Business">School of Business</option>
                                            <option value="School of Health Sciences">School of Health Sciences</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="program" class="form-label">Program of Study <span class="text-danger">*</span></label>
                                        <select class="form-select" id="program" name="program" required>
                                            <option value="" disabled selected>Select a Program</option>
                                            <option value="Computer Science">Computer Science</option>
                                            <option value="Marketing">Marketing</option>
                                            <option value="Nursing">Nursing</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="level" class="form-label">Level <span class="text-danger">*</span></label>
                                        <select class="form-select" id="level" name="level" required> 
                                            <option value="" disabled selected>Select Level</option>
                                            <option value="HND 1">HND 1</option>
                                            <option value="HND 2">HND 2</option>
                                            <option value="BTech 1">BTech 1</option>
                                            <option value="BTech 2">BTech 2</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label d-block">Mode of Study <span class="text-danger">*</span></label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="modeOfStudy" id="modeFullTime" value="Full Time" required>
                                            <label class="form-check-label" for="modeFullTime">Full Time</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="modeOfStudy" id="modePartTime" value="Part Time">
                                            <label class="form-check-label" for="modePartTime">Part Time</label>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>

                            <fieldset class="mb-4 p-3 border rounded">
                                <legend class="float-none w-auto px-2 fs-6">Account Security</legend>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                                        <input type="password" class="form-control" id="password" name="password" required minlength="6">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="confirmPassword" class="form-label">Confirm Password <span class="text-danger">*</span></label>
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required minlength="6">
                                        </div>
                                </div>
                            </fieldset>

                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" value="Confirmed" id="confirmInfo" name="confirmation" required>
                                <label class="form-check-label" for="confirmInfo">
                                    I confirm that the information provided is correct <span class="text-danger">*</span>
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 btn-lg">Submit Registration</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-3 border-top mt-auto">
        <div class="container">
            <p class="mb-1 text-muted">Vishi Higher Institute &copy; 2025</p>
            <p class="mb-0 text-small">Prepared by: NGAMFON DARLINGTON - [Matricule]</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
